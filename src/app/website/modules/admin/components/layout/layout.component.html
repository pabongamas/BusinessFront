<div class="flex h-screen">

          <h2>Asmr<span class="danger">Prog</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons-sharp">
            close
          </span>
        </div>
      </div>

      <div class="sidebar bg-gray-400">
        <a [routerLink]="['dashboard']" routerLinkActive="class1 class2">

        <a href="#">

    </aside>
    <main class="flex-grow h-screen">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
