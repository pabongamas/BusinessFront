<div class="flex h-screen">
  <div class="grid w-full m-auto grid-cols-layout">
    <aside class="bg-federal_blue">
      <div class="flex items-center justify-center mt-8">
        <div class="logo">
          <h2 class="text-white font-semibold text-xl">BusinessAdmin</h2>
        </div>
      </div>
      <div class="sidebar bg-federal_blue flex flex-col">
        <ul class="space-y-2 font-medium">
          <li>
            <a [routerLink]="['dashboard']" class="flex items-center text-federal_blue-900">
              <h3 class="font-medium text-sm">Dashboard</h3>
            </a>
          </li>
          <li>
            <button type="button"
              class="flex items-center w-full p-2 text-base  transition duration-75 group text-federal_blue-900 hover:bg-federal_blue-900 hover:text-federal_blue"
              aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
              <svg class="flex-shrink-0 w-5 h-5  hover:bg-federal_blue-900 hover:text-federal_blue" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                <path
                  d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z" />
              </svg>
              <span class="flex-1 ml-3 text-left whitespace-nowrap">Administracion</span>
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
              </svg>
            </button>
            <ul id="dropdown-example" class="hidden py-2 space-y-2">
              <li>
                <a routerLink="users" class="flex items-center text-federal_blue-900">
                  <h3 class="font-medium text-sm">Usuarios</h3>
                </a>
              </li>
              </ul>
              
              </li>
              <li>
            <a href="#" class="flex items-center text-federal_blue-900">
              <h3 class="font-medium text-sm">Logout</h3>
            </a>
          </li>
          </ul>
      </div>
    </aside>
    <main class="flex-grow h-screen bg-mainApp">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
